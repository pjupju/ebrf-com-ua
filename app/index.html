<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ebrf.com.ua</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="banner">
    <div class="container">

      <div class="banner__wrapper">
        <div class="banner__title">
          Как это работает
        </div>
        <div class="banner__items">

          <div class="banner__item">
            <div class="banner__img">
              <img src="images/banner-item1.png" alt="">
            </div>
            <div class="banner__subtitle">
              10 минут
            </div>
            <div class="banner__descr">
              Заполните онлайн-заявку на кредит
            </div>
          </div>

          <div class="banner__item">
            <div class="banner__img">
              <img src="images/banner-item2.png" alt="">
            </div>
            <div class="banner__subtitle">
              5 минут
            </div>
            <div class="banner__descr">
              Ждите одобрения займа
            </div>
          </div>

          <div class="banner__item">
            <div class="banner__img">
              <img src="images/banner-item3.png" alt="">
            </div>
            <div class="banner__subtitle">
              Мгновенно
            </div>
            <div class="banner__descr">
              Получите деньги на банковскую карту
            </div>
          </div>

        </div>

        <div class="banner__btn">
          <a href="#">Оформить заявку</a>
        </div>
      </div>
    </div>
  </div>

  <div class="percent">
    <div class="container">
      <div class="percent__title">
        Пример рассчета процентной ставки
      </div>
      <div class="percent__items">
        <div class="percent__item">
          <div class="percent__img">
            <img src="images/banner-item1.png" alt="">
          </div>
          <div class="percent__subtitle">
            Виды процентной ставки
          </div>
        </div>
        <div class="percent__item">
          <div class="percent__img">
            <img src="images/banner-item2.png" alt="">
          </div>
          <div class="percent__subtitle">
            Примеры расчета
          </div>
        </div>
        <div class="percent__item">
          <div class="percent__img">
            <img src="images/banner-item3.png" alt="">
          </div>
          <div class="percent__subtitle">
            Калькулятор расчета
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
